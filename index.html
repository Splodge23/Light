<HTML>
    <head>
        <title> Light </title>
    </head>
    <body>
        <canvas id=myCanvas width=720 height=360 style="background-color: Pink;" onclick="Go()"> </canvas>
        <script>
        var ctx = myCanvas.getContext("2d"); 
        function Pink(){
            ctx.fillStyle="White";
            ctx.fillRect(10,10,myCanvas.width-20,myCanvas.height-20)
        }
        function Go(){
            if(1==Math.floor((Math.random()*2)+1)){
            ctx.fillStyle="SkyBlue"}
            else{
            ctx.fillStyle="ForestGreen"}
            ctx.fillRect(0,0,screen.width,screen.height);
            setTimeout(Pink,100)
            }
        </script>
    </body>
</html>
